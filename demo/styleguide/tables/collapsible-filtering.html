<div ng-controller="collapseFilterExampleCtrl">
    <rx-collapse title="Filter results">
        <rx-form-item label="Region">
            <span class="field-select">
                <select ng-model="filter.region">
                    <option value="">Any</option>
                    <option value="{{region.name}}" ng-repeat="region in regions">{{region.city}}</option>
                </select>
            </span>
        </rx-form-item>
    </rx-collapse>
    <table class="table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>RAM</th>
            <th>vCPUs</th>
            <th>System Disk</th>
            <th>Region</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="server in servers | filter:filter.region">
            <td>{{server.name}}</td>
            <td>{{server.ram}}</td>
            <td>{{server.cpu}}</td>
            <td>{{server.disk}}</td>
            <td>{{server.region}}</td>
        </tr>
        </tbody>
    </table>
</div>
