<div ng-controller="rxToggleSwitchAsyncCtrl">
  <p>
    <h4>Successful Operation</h4>
    <rx-toggle-switch 
      class="demo-post-hook"
      ng-model="toggle3"
      post-hook="attemptChange(value)"
      ng-disabled="loading">
    </rx-toggle-switch>
  </p>
  <p>
    <h4>Failed Operation</h4>
    <rx-toggle-switch 
      class="demo-failed-async"
      ng-model="toggle5"
      post-hook="attemptFailedChange()"
      true-value="active"
      ng-disabled="loading5">
    </rx-toggle-switch>
  </p>
</div>
