<rx-field class="select-wrapper {{prop}}-filter" ng-repeat="prop in filter.properties">
    <rx-field-name> {{ prop | titleize }} </rx-field-name>
    <rx-field-content>
        <rx-input>
            <rx-multi-select
                ng-model="filter.selected[prop]"
                options="filter.available[prop]">
            </rx-multi-select>
        </rx-input>
    </rx-field-content>
</rx-field>
